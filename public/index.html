    <!-- Critical CSS inlined -->
    <style>
      .hero-section { 
        min-height: 100vh; 
        position: relative; 
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .hero-background { 
        position: absolute; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        z-index: 1; 
      }
      .hero-background img { 
        width: 100%; 
        height: 100%; 
        object-fit: cover; 
        object-position: center;
        display: block;
      }
      .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(30, 58, 138, 0.8) 0%, rgba(59, 130, 246, 0.6) 100%);
        z-index: 2;
      }
      .hero-content {
        position: relative;
        z-index: 3;
        text-align: center;
        color: white;
        padding: 2rem;
      }
      .loading-spinner { 
        width: 40px; 
        height: 40px; 
        border: 4px solid #f3f3f3; 
        border-top: 4px solid #1e3a8a; 
        border-radius: 50%; 
        animation: spin 1s linear infinite; 
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
